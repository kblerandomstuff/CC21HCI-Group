<!-- Page Content -->
<section class="py-5">
    <div class="container">

        <h1>Check Out</h1>
        <table class="table">
            <tbody>
            <tr>
                <td>Check your product</td>
                <td>Tell us your information</td>
                <td>Pay</td>
                <td>Order placed</td>
            </tr>
            </tbody>
        </table>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        <form>
            <div class="row">
                    <div class="order-1 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label">First name:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                <div class="order-2 col-sm-6">
                    <label for="exampleInputEmail1" class="form-label">Last name:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col--12">
                <label for="exampleInputEmail1" class="form-label">Address line 1:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col--12">
                <label for="exampleInputEmail1" class="form-label">Address line 2:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col--12">
                <label for="exampleInputEmail1" class="form-label">Address line 3:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="row">
                <div class="order-1 col-sm-6">
                    <label for="exampleInputEmail1" class="form-label">City:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="order-2 col-sm-6">
                    <label for="exampleInputEmail1" class="form-label">Country:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col--12">
                <label for="exampleInputEmail1" class="form-label">Contact Number:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Payment method:</label>
                <select class="custom-select">
                    <option selected="">Open this select menu</option>
                    <option value="1">Visa</option>
                    <option value="2">Master</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="container">
                <div class="pull-right">
                    <div class="buttons">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" onclick='javascript:history.back();return false;' class="btn btn-outline-primary">Back</button>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-primary">Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</section>
